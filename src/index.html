<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <style>
      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 5px;
      }
      .cell {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="status"></div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="reset">Reset Game</button>

    <script>
      const cells = document.querySelectorAll('.cell');
      const statusDiv = document.getElementById('status');
      const resetButton = document.getElementById('reset');

      let gameActive = true;

      const handleCellClick = (e) => {
        const clickedCell = e.target;
        const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

        if (!gameActive || clickedCell.textContent !== '') {
          return;
        }

        makeMove(clickedCellIndex);
      };

      const makeMove = (index) => {
        fetch('/move', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ index: index }),
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'succeeded') {
            updateBoard(data.board);
            updateStatus(data.message);
            if (data.winner || data.draw) {
              gameActive = false;
            }
          } else {
            updateStatus(data.message);
          }
        });
      };

      const updateBoard = (board) => {
        cells.forEach((cell, index) => {
          cell.textContent = board[index] || '';
        });
      };

      const updateStatus = (message) => {
        statusDiv.textContent = message;
      };

      cells.forEach(cell => cell.addEventListener('click', handleCellClick));
      resetButton.addEventListener('click', () => {
        fetch('/reset', {
          method: 'POST',
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'reset succeeded') {
            updateBoard([]); // Clear the board visually
            updateStatus("Player X's turn"); // Reset status message
            gameActive = true; // Set game to active
          }
        });
      });
    </script>
  </body>
</html>
